<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>contact info</p>
    <div class="container">
        <img src="image.jpg" alt="logo">
        <div class="cross">
            <div class="uppercross"></div>
            <div class="downcross"></div>
        </div>
        <div class="box">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
            <h2>It's a delight to have you on board.</h2>
            <div class="info">

                <p>help us know you better</p>
                <p>(This is how we optimize wobot as per your business needs)</p>
            </div>
            <form action="">
                <label for="" class="names">company name</label> 
                <input type="text" value="" placeholder="eg. Example Inc">
                <label for="" class="names">Industry</label>
                <select name="" id="">
                    <option value="">Select</option>
                    <option value="">one</option>
                    <option value="">two</option>
                    <option value="">three</option>
                </select>
            </form>
            <p class="company-size">company-size</p>
            <p class="values"><span><a href="">1-20</a></span> <span><a href="">21-50</a></span> <span><a href="">51-200</a></span> <span><a href="">201-500</a></span> <span><a href="">500+</a></span></p>
            <button class="Button">Get Started</button>
        </div>
        <div class="footer">
            <p>Terms of use |  privacy Policy</p>
        </div>
    </div>
    
</body>
</html>
